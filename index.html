<!DOCTYPE html>
<html>
<head>
    <title>Hitakshi's Portfolio</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <navbar class="nav">
      <ul>
        <li><h3 href="#home">Home</h3></li>
        <li><h3 href="#about">About</h3></li>
        <li><h3 href="#portfolio">Portfolio</h3></li>
        <li><h3 href="#contact">Contact</h3></li>
      </ul>
    </navbar>
  </header>

  <main>
    <section id="home" class="section">
      <h2>Welcome</h2>
      <p>This is a personal portfolio homepage.</p>
    </section>

    <section id="about" class="section">
      <h2>About Me</h2>
      <p>Short bio and background info.</p>
    </section>

    <section id="portfolio" class="section">
      <h2>Projects</h2>
      <p>Some featured works and case studies.</p>
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <p>Get in touch via form or email.</p>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
